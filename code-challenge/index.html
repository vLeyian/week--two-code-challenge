<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./style.css"/>
    <title>Flatacuties Code Challenge</title>
</head>
<body>
   <header>
    <h1>Vote for the Cutest Animal!</h1>
   </header>
   <!--div#character-list is where the names will be displayed.-->
    <div id="character-list"></div>
    <!--div#character-details is where the images will be displayed. -->
    <div id="character-details"></div>
    <!-- Form for adding animals -->
    <h2>Add a New Animal</h2>
    <form id="add-character-form">
         <input type="text" id="new-name" placeholder="Name" required />
         <input type="url" id="new-image" placeholder="Image URL" required /><br><br>
         <button type="submit">Add Animal</button>
    </form>

   </div>

    <script src = "./index.js"></script>
</body>
</html>
